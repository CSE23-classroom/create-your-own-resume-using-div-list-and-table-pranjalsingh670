<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .big_box{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .template{
            box-shadow: 5px 5px 5px lightgrey;
            border-radius: 10px;
            margin-right: 10px;
            border: 1px solid rgb(214, 213, 213);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .student_name{
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
        }
        .photo{
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            width: 50px;
            border-radius: 50%;
            height: 50px;
            color:white;
        }
        .details{
            padding: 10px;
            text-align: center;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Student Cards</h2>
    <div class="big_box">
        <div class="template">
            <div class="photo">MA</div>
            <div class="student_name">Mayank Adhikari</div>
            <div class="details">B.tech - CSE(AIML) <br> Roll No: 2503201000742 <br> 1st Year</div>
        </div>
        <div class="template">
            <div class="photo">AN</div>
            <div class="student_name">Aush Negi</div>
            <div class="details">B.tech - CSE <br> Roll No: 2503201000646 <br> 1st Year</div>
        </div>
        <div class="template"> 
            <div class="photo">PS</div>
            <div class="student_name">Pranjal Singh</div>
            <div class="details">B.tech - CSE(core) <br> Roll No: 2503091000842 <br> 1st Year</div>
        </div>

    </div>
</body>
</html>
